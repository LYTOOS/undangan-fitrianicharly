<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Undangan Pernikahan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
body{margin:0;font-family:Poppins;background:#fffaf2;color:#2b261f}
section{padding:90px 20px;text-align:center}
h1,h2{font-family:'Playfair Display',serif;color:#c9a24d}
.hero{min-height:100vh;background:url('foto/cover.jpg') center/cover fixed;display:flex;align-items:center;justify-content:center;color:#fff}
#gate{position:fixed;inset:0;background:linear-gradient(135deg,#1c1b18,#2b261f),url('foto/cover.jpg') center/cover;z-index:9999;display:flex;align-items:center;justify-content:center}
.gate{position:absolute;top:0;width:50%;height:100%;background:linear-gradient(135deg,#d4af37,#b8962e);transition:1.2s}
.gate.left{left:0}.gate.right{right:0}
#gate.open .left{transform:translateX(-100%)}
#gate.open .right{transform:translateX(100%)}
.card{background:#fff;max-width:900px;margin:40px auto;padding:50px;border-radius:26px;box-shadow:0 20px 60px rgba(0,0,0,.15)}
.slider{display:flex;gap:16px;overflow-x:auto}
.slider img{width:280px;border-radius:20px}
.songket{background:linear-gradient(120deg,rgba(212,175,55,.15),rgba(255,215,0,.25));animation:songket 6s infinite}
@keyframes songket{to{background-position:200%}}
</style>
</head>

<body>

<div id="gate">
<div class="gate left"></div>
<div class="gate right"></div>
<div>
<h1 style="color:#fff">Walimatul ‘Urs</h1>
<button onclick="openGate()">Buka Undangan</button>
</div>
</div>

<audio id="musik" src="musik/lagu.mp3" loop></audio>

<section class="hero">
<div data-aos="zoom-in">
<h1>Walimatul ‘Urs</h1>
<p id="tamu">Tamu Undangan</p>
<p>15 Februari 2026</p>
</div>
</section>

<section class="songket">
<h2>Adat Melayu Riau</h2>
<p>Takkan Melayu hilang di bumi.</p>
</section>

<section>
<h2>Pantun</h2>
<p id="pantun"></p>
</section>

<section>
<h2>Menuju Hari Bahagia</h2>
<div id="countdown"></div>
</section>

<section>
<h2>Galeri</h2>
<div class="slider">
<img src="foto/galeri1.jpg">
<img src="foto/galeri2.jpg">
<img src="foto/galeri3.jpg">
<img src="foto/galeri4.jpg">
</div>
</section>

<section>
<div class="card">
<h2>Ucapan</h2>
<input id="nama" placeholder="Nama">
<textarea id="pesan"></textarea>
<button onclick="kirim()">Kirim</button>
<div id="listUcapan"></div>
</div>
</section>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

<script>
AOS.init();

firebase.initializeApp({
apiKey:"AIzaSyCr2VF6hZ3pLWU5eORdrtdM1c5L_AcLVH4",
authDomain:"undangan-pernikahan-f6d5e.firebaseapp.com",
databaseURL:"https://undangan-pernikahan-f6d5e-default-rtdb.asia-southeast1.firebasedatabase.app",
projectId:"undangan-pernikahan-f6d5e"
});

const db = firebase.database();
const listUcapan = document.getElementById("listUcapan");

const pantun=["Takkan Melayu hilang di bumi"];
pantunEl.innerText=pantun[0];

function kirim(){
const n=nama.value,p=pesan.value;
db.ref("ucapan").push({n,p});
}

db.ref("ucapan").on("child_added",s=>{
const d=s.val();
listUcapan.innerHTML+=`<p><b>${d.n}</b>: ${d.p}</p>`;
});

function openGate(){
document.getElementById("gate").remove();
document.getElementById("musik").play();
}

const target=new Date("2026-02-15").getTime();
setInterval(()=>{
const d=target-Date.now();
countdown.innerHTML=Math.floor(d/86400000)+" hari";
},1000);
</script>

</body>
</html>
